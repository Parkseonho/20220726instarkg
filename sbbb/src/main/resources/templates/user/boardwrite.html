<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BoardFrom</title>
</head>
<body>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<link rel="stylesheet" href="text/css" th:href="@{/style.css}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>
    <form th:action="@{/board/writepro}"  method="post" enctype="multipart/form-data" >
        <div class="mb-3">
            <input name="title" type="text" placeholder="제목" class="form-control">
            <textarea name="content" class="form-control" placeholder="내용"></textarea>
            <input type="file" class="form-control">
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>

</body>
</html>
