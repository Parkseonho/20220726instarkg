<html layout:decorate="~{/user/board_layout}">
<div layout:fragment="boardContent" class="container my-3">

  <h5 class="border-bottom my-3 py-2"
      th:text="|${#lists.size(board.boardAnswerList)}개의 답변이 있습니다.|"></h5>
  <!-- 답변 반복 시작 -->
  <div id="test" class="card my-3" th:each="answer : ${board.boardAnswerList}">
    <div class="card-body">
      <div class="card-text" style="white-space: pre-line;" th:text="${boardAnswerList.content}"></div>
      <div class="d-flex justify-content-end">

        <div class="badge bg-light text-dark p-2">
          <form th:action="@{|/answer/like/${board.id}/${boardAnswer.id}|}" method="post">
            <button th:classappend="${answer.replyLike}? 'text-white bg-danger' : '' " class="border-0" th:text="좋아요" type="submit"></button>
          </form>
        </div>

        <div class="badge bg-light text-dark p-2 text-start">
          <div th:text="${#temporals.format(boardAnswer.createDate, 'MM월 dd일')}"></div>
        </div>

      </div>
    </div>
  </div>
  <!-- 답변 반복 끝  -->
  <!-- 답변 작성 -->
  <form th:action="@{|/board/create/${board.id}|}" th:object="${boardAnswerForm}" method="post" class="my-3">
    <textarea th:field="*{content}" rows="0.2" class="form-control"></textarea>
    <input type="submit" value="답변등록" class="btn btn-primary my-2">
  </form>
</div>
</html>
